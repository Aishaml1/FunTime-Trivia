<html lang="en">
<head>

<header class = 'mainftt' >
<h1 id='title'>FUN TIME TRIVIA</h1>
<button id ='light-dark-button' class ='btn'></button>
</header>
<main class ='trivia'>
<!-- Area where questions and aswers are displayed -->
<section id ='bMain'></section>
<div class="alert alert-secondary" role="alert" id = 'alert' hidden>
<div id = 'final-score'></div>
    <button id='play-again' type="button" class="btn btn-outline-primary" hidden style = 'margin-left: 100px; font-size:20px;'> Play Again</button>
</div>
<!-- all questions and answers -->
<div id='triviaQA' hidden> 
<!-- Area for questions -->
<div  id='question-display'>
</div>
<!--Area for answers -->
<div  id='answers'style="width,90%;">
</div>
<ul id = 'Allcategories'>
</ul>
</div>
</div>

</div>
<div id ='bMovies'class = 'cat'>
    <p id='text'>Movies</p>
</div>
<div id ='bRandom'class = 'cat'>
    <p id='text'>Random</p>  </div>
<div id ='bVgame' class = 'cat'>

</div>

</main>
